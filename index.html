<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
	<script type="text/javascript" src="js/script.js"></script>
	<title>Stop Watch App</title>
</head>
<body>
	<div class="container">
		<div class="stopwatch">
			<div class="screen-tile" id="screen">
				00:00:00
			</div>
			<div class="controls-tile">
				<button class="controls" id = "start">
					Start
				</button>
				<button class="controls" id = "stop">
					Stop
				</button>
				<button class="controls" id = "reset">
					Reset
				</button>
				<button class="controls" id = "lap">
					Lap
				</button>
				
			</div>
		</div>
		<div class="lap-section" id = "lap-section">
		</div>
	</div><!--end of container-->

</body>
</html>
